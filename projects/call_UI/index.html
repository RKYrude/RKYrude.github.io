<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call UI Copy</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="call-panel">
        <div class="top">
            <p class="top1" style="font-weight: bolder;"  > J<!-- <img class="pur" src="../../Assets/purnima.jpg" alt="">--></p> 
            <p class="top2" >Jagadish</p>
            <p class="top3">6:23</p>
        </div>
    
        <div class="bottom">
            <table class>

                <tr class="bottom-row-1">
                    <td class="Hold">
                        <div class="logo1">
                           <img src="../../Assets/call_UI/hold.jpg" alt="">
                        </div>
                        <p>Hold</p>
                    </td>
            
                    <td class="Record">
                        <div class="logo1">
                            <img src="../../Assets/call_UI/record.jpg" alt="">
                        </div>
                        <p>Record</p>
                    </td>
            
                    <td class="Video-call">
                        <div class="logo1">
                            <img src="../../Assets/call_UI/video.jpg" alt="">
                        </div>
                        <p>Video call</p>
                    </td>
            
                    <td class="Add-call">
                        <div class="logo1">
                            <img src="../../Assets/call_UI/add.jpg" alt="">
                        </div>
                        <p>Add call</p>
                    </td>
                </tr>
        
                <tr class="bottom-row-2">
                    <td class="Keypad">
                        <div class="logo2">
                            <img src="../../Assets/call_UI/key.jpg" alt="">
                        </div>
                        <p>Keypad</p>
                    </td>
                
                    <td class="Mute">
                        <div class="logo2">
                            <img src="../../Assets/call_UI/mute.jpg" alt="">
                        </div>
                        <p>Mute</p>
                    </td>
                
                    <td class="Speaker">
                        <div class="logo2">
                            <img src="../../Assets/call_UI/speaker.jpg" alt="">
                        </div>
                        <p>Speaker</p>
                    </td>
                
                    <td class="More">
                        <div class="logo2">
                            <img src="../../Assets/call_UI/more.jpg" alt="">
                        </div>
                        <p>More</p>
                    </td>
                </tr>
        
            </table>

            <div class="end-call">
                <img src="../../Assets/call_UI/end.jpg" alt="">
            </div>
        </div>
        
    </div>

</body>
</html>
